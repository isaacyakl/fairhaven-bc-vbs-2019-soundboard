<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VBS 2019 Soundboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="116" class="key">
        <kbd>F5</kbd>
        <span class="kbd-icon stop">ðŸ›‘</span>
        <span class="sound">stop sound</span>
      </div>
      <div data-key="117" class="key">
        <kbd>F6</kbd>
        <span class="kbd-icon">ðŸŽµ</span>
        <span class="sound">KotF song</span>
      </div>
    </div>
    <div class="keys">
      <h2>FX</h2>
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">time machine</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">time machine spindown</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">keypad</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">earthquake</span>
      </div>
    </div>
    <div class="keys">
      <h2>Scapes</h2>
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">lab</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">garden</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">desert</span>
      </div>
    </div>

    <audio data-key="81" src="sounds/time-machine.mp3"></audio>
    <audio data-key="90" src="sounds/time-lab.mp3"></audio>
    <audio data-key="88" src="sounds/garden.mp3"></audio>
    <audio data-key="67" src="sounds/desert.mp3"></audio>
    <audio data-key="69" src="sounds/keypad.mp3"></audio>
    <audio data-key="87" src="sounds/time-machine-spindown.mp3"></audio>
    <audio data-key="82" src="sounds/earthquake.mp3"></audio>
    <audio data-key="117" src="sounds/king-of-the-future.mp3"></audio>

    <script>
      // Function to remove "playing" class when css transition ends
      function removeTransition(e) {
        if (e.propertyName !== "transform") return; // If the transition is a transform then skip
        e.target.classList.remove("playing"); // The transition was a transform so go ahead and remove the "playing" class
      }

      // Function for playing sound based on key pressed
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        // console.log(e);
        if (!audio) return; // No audio associated with the key that was pressed

        key.classList.add("playing");
        audio.currentTime = 0; // If audio file already playing, start it from beginning to play it again
        audio.play(); // Play audio
      }

      // Add listeners for removing class when css transform transition has ended
      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound); // Call playSound function when a key is pressed
    </script>
  </body>
</html>
