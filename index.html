<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VBS 2019 Soundboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="116" class="key">
        <kbd>F5</kbd>
        <span class="kbd-icon stop">ðŸ›‘</span>
        <span class="sound">stop sound</span>
      </div>
      <div data-key="117" class="key">
        <kbd>F6</kbd>
        <span class="kbd-icon">ðŸŽµ</span>
        <span class="sound">KotF song</span>
      </div>
    </div>
    <div class="keys">
      <h2>FX</h2>
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">time machine</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">time machine spindown</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">keypad</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">earthquake</span>
      </div>
    </div>
    <div class="keys">
      <h2>Scapes</h2>
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">lab</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">garden</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">desert</span>
      </div>
    </div>

    <audio data-key="81" src="sounds/time-machine.wav"></audio>
    <audio data-key="90" src="sounds/time-lab.wav"></audio>
    <audio data-key="88" src="sounds/garden.wav"></audio>
    <audio data-key="67" src="sounds/desert.wav"></audio>
    <audio data-key="69" src="sounds/keypad.wav"></audio>
    <audio data-key="87" src="sounds/time-machine-spindown.wav"></audio>
    <audio data-key="85" src="sounds/earthquake.wav"></audio>
    <audio data-key="117" src="sounds/king-of-the-future.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
